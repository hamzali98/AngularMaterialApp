<mat-toolbar class="mat-elevation-z4 fixed top-0 right-0 left-0 z-3 "
  style="background-color: var(--mat-sys-primary-container);">

  @if (isHandset$ | async) {
  <button matMiniFab class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  } @else {
  <mat-slide-toggle class="ml-5" (click)="drawer.toggle()"></mat-slide-toggle>
  }

  <div class="toolbar">
    <span>Material App</span>
    <h1 class="text-3xl font-bold underline">
      Hello from Tailwindcss!
    </h1>

    <div class="flex flex-row items-center justify-center">
      @if(userName()){
      <p>Greetings! {{userName()}} </p>
      } @else {
      <p>Greetings! User</p>
      }
      <app-theme-toggle class="m-2" />
      <button class="avatar-image" (click)="onClick()"></button>

      <button class="m-2" mat-icon-button (click)="onLogout()">
        <mat-icon style="color: var(--mat-sys-primary)">logout</mat-icon>
      </button>
    </div>

  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport [style.marginTop.px]="isHandset$ ? 64 : 64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/">Home</a>
      <a mat-list-item routerLinkActive="active" routerLink="/tables">Data Tables</a>
      <a mat-list-item routerLinkActive="active" routerLink="/notfound">Not Found</a>
      <a mat-list-item routerLinkActive="active" routerLink="/matbutons">Buttons</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mt-16 h-auto">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
