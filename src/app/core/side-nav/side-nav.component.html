<mat-toolbar class=" fixed top-0 right-0 left-0 z-3 " style="background-color: var(--mat-sys-primary-container);">

  @if (isHandset$ | async) {
  <button matMiniFab class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  } @else {
  <mat-slide-toggle class="ml-5" (click)="drawer.toggle()"></mat-slide-toggle>
  }

  <div class="toolbar">
    <span class="font-script text-midnight ">Material & Tailwind App</span>
    <div class="flex flex-row items-center text-fuchsia-900 justify-center font-script">
      @if(userName()){
      <p>Greetings! {{userName()}} </p>
      } @else {
      <p>Greetings! User</p>
      }
      
      <button class="m-3" matIconButton [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div>
          <div class="flex justify-center items-center border-b-2 cursor-pointer " (click)="onClick()">
            <!-- <button class="avatar-image">
            </button> -->
            <div class="avatar-image" (click)="onClick()"></div>
            <p class="pr-3">Profile</p>
          </div>
          <div class="flex justify-center items-center border-b-2 cursor-pointer" (click)="theme.theme.toggleTheme()">
            <div (click)="theme.theme.toggleTheme()">
              <app-theme-toggle #theme>
              </app-theme-toggle>
            </div>
            <p class="pr-3">Theme</p>
          </div>
          <div class="flex justify-center items-center cursor-pointer " (click)="onLogout()">
            <button matIconButton>
              <mat-icon style="color: var(--mat-sys-primary)">logout</mat-icon>
            </button>
            <p class="pr-3">Logout</p>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport [style.marginTop.px]="isHandset$ ? 64 : 64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/">Home</a>
      <a mat-list-item routerLinkActive="active" routerLink="/tables">Data Tables</a>
      <a mat-list-item routerLinkActive="active" routerLink="/notfound">Not Found</a>
      <a mat-list-item routerLinkActive="active" routerLink="/matbutons">Buttons</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mt-16 h-auto">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
