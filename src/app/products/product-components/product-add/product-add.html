<div class="container">
    <div class="border border-stone-400 rounded-2xl w-full h-full p-10">
        <p class="text-center bg-red-500 text-lg ">Product Form</p>
        <div class="border border-stone-400 rounded-2xl w-full h-full p-10 mt-4">
            <form [formGroup]="productForm" (ngSubmit)="OnFormSubmit()">
                <div class="relative w-full">
                    <input required type="text" id="pname" class="peer w-full border rounded-md py-3 pl-3 pr-10
                            invalid:border-red-600 valid:border-green-600 outline-0" placeholder="Enter Name" />
                    <!-- <span class="absolute right-3 top-1/2 -translate-y-1/3 
                    peer-invalid:text-red-600 peer-valid:text-green-600
                    ">
                        <mat-icon>face</mat-icon>
                    </span> -->
                    <label for="pname" class="absolute left-3 top-3 px-1 transition-all duration-200
                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                            peer-focus:-top-2 peer-focus:text-sm bg-[#121316]
                            peer-invalid:text-red-600 peer-valid:text-green-600 
                            after:ml-0.5 after:peer-invalid:text-red-600 after:peer-valid:text-green-600 after:content-['*']
                            ">
                        product Name
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
