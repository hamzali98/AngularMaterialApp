<div class="container">
    <!-- main form -->
    <div class="border border-stone-400 rounded-2xl w-full h-full p-10">
        <p class="text-center bg-red-500 text-lg ">Product Form</p>
        <div class="border border-stone-400 rounded-2xl w-full h-full p-10 mt-4">
            <form [formGroup]="productForm" (ngSubmit)="OnFormSubmit()">
                <div class="relative w-full">
                    <!-- Input -->
                    <input required type="text" id="email" class="peer w-full border rounded-md py-3 pl-3 pr-10
                            invalid:border-red-600 valid:border-green-600 outline-0" 
                            placeholder="Email Address" />

                    <!-- Right Icon -->
                    <span class="absolute right-3 top-1/2 -translate-y-1/3 
                    peer-invalid:text-red-600 peer-valid:text-green-600
                    ">
                    <!-- text-gray-400 peer-focus:text-blue-500 -->
                        <!-- <i class="fa-solid fa-envelope"></i> -->
                         <mat-icon>face</mat-icon>
                    </span>

                    <!-- Floating Label -->
                    <label for="email" class="absolute left-3 top-3 px-1 transition-all duration-200
                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                            peer-focus:-top-2 peer-focus:text-sm bg-[#121316]
                            peer-invalid:text-red-600 peer-valid:text-green-600
                            ">
                        Email Address
                    </label>
                </div>


            </form>
        </div>
    </div>
</div>
