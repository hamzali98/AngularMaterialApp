<mat-toolbar >
  @if (isHandset$ | async) {
  <button matMiniFab class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  } @else {
  <mat-slide-toggle (click)="drawer.toggle()" style="margin-left: 20px"></mat-slide-toggle>
  }

  <div class="toolbar">
    <span>Material App</span>

    <div style="display: flex;flex-direction: row; justify-content: center; align-items: center;">
      @if(userName()){
      <p>Greetings! {{userName()}} </p>
      } @else {
      <p>Greetings! User</p>
      }
      <button class="avatar-image" (click)="onClick()"></button>

    </div>

    <!-- <div mat-card-avatar (click)="onClick()" class="avatar-image"></div> -->
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport [style.marginTop.px]="isHandset$ ? 64 : 64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/">Material
        Table</a>
      <a mat-list-item routerLinkActive="active" routerLink="notfound">Not Found</a>
      <a mat-list-item routerLinkActive="active" routerLink="matbutons">Buttons</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
